<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="img/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="img/favicon-16x16.png"
      sizes="16x16"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Drawmatic</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img
          src="img/favicon-32x32.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />

        Drawmatic
      </a>
    </nav>
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-4">
        <!-- TODO: show loading animation as default -->
        <div class="container">
          <div class="canvas-wrapper">
            <canvas centered id="output"></canvas>
            <video
              id="video"
              playsinline
              style="
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
                visibility: hidden;
                width: auto;
                height: auto;
              "
            ></video>
          </div>
          <div class="d-flex justify-content-around">
            <button id="snap" class="btn btn-lg btn-success" style="width: 50%">
              Snap!
            </button>
            <button id="reset" class="btn btn-lg btn-danger" style="width: 50%">
              Reset
            </button>
          </div>
        </div>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-4">
        <div id="gallery"></div>
      </div>
      <div class="col-lg-1"></div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
